[functions]
  external_node_modules = ["express", "cors", "dotenv", "mongoose"]
  node_bundler = "esbuild"
  directory = "netlify/functions"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/server  /:splat"
[[plugins]]
package = "@netlify/plugin-functions-install-core"